{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Django Stisla</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">



  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/mystyle.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/components.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
  <!-- <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}"> -->
</head>

<body>
  <div id="app">
    <div class="main-wrapper main-wrapper-1">

        <section class="section">
            <div class="container mt-5">
              <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                    <div class="login-brand div-logo-entrada">
                        <img src="{% static 'media/img/logo.png' %}" alt="logo" class="shadow-light logo-entrada">
                    </div>
      
                  <div class="card card-primary">
                    <div class="card-header"><h4>Login</h4></div>
      
                    <div class="card-body">
                      <form autocomplete="off" method="post" class="needs-validation">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="username">Email</label>
                          <input id="username" type="email" class="form-control" name="username" tabindex="1" required autofocus>
                          <div class="invalid-feedback">
                            Please fill in your email
                          </div>
                        </div>
      
                        <div class="form-group mb-3">
                          <div class="d-block">
                              <label for="password" class="control-label">Senha</label>
                            <div class="float-right">
                              <a href="auth-forgot-password.html" class="text-small">
                                Esqueceu a senha?
                              </a>
                            </div>
                          </div>
                          <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                          <div class="invalid-feedback">
                            por favor, coloque a sua senha
                          </div>
                        </div>
      
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                            Fazer Login
                          </button>
                        </div>
                      </form>
                      <div class="text-center mt-4 mb-3">
                        <div class="text-job text-muted">Portal Exames</div>
                      </div>
      
                    </div>
                  </div>
                  <div class="mt-5 text-muted text-center">
                    Ainda n√£o tem uma conta? <a href="auth-register.html">Cadastr-se aqui</a>
                  </div>
                  <div class="simple-footer">
                    Copyright &copy; Stisla 2018
                  </div>
                </div>
              </div>
            </div>
        </section>

    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="{% static 'sweetify/sweetify.js' %}"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js"></script>

  <script src="{% static 'assets/js/stisla.js' %}"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

  <!-- Template JS File -->
  <script src="{% static 'assets/js/scripts.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>

  <script src="{% static 'assets/js/forms-advanced-forms.js' %}"></script>
  
  <script src="{% static 'js/utils.js' %}"></script>
  <script src="{% static 'js/jquery-1.2.6.pack.js' %}"></script>
  <script src="{% static 'js/jquery.maskedinput-1.1.4.pack.js' %}"></script>


  <!-- Page Specific JS File -->
  <!-- <script src="{% static 'assets/js/page/index-0.js' %}"></script> -->
  <!-- <script src="{% static 'assets/js/page/bootstrap.modal.js' %}"></script> -->
  <!-- <script src="{% static 'assets/js/jquery.js' %}"></script> -->
  <!-- <script src="{% static 'assets/js/bootstrap.min.js' %}"></script> -->
</body>

</html>
